<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Flamme.clicker Minecraft</title>
    <link rel="icon" href="assets/images/flame-mc-unscreen.gif" type="images/icon">
</head>
<body>


    
    
    <header>
        <section id="title">
            <h1 id ="title-head">FLAME.CLICKER</h1>
            <p id="lastscore">LAST SCORE : </p>
        </section>
    </header>

    <main id="main">
        <section id="info">
            <p>Click the flame to generate power
            Each click generates 1 kW/m² <br>
            Upgrade your power generation</p>
        </section>
       
        <section id ="score">
            <h1 id="score-head">kW/m²</h1>
            <p id="score-count">0</p>
            <p id="textflammepersecond">
            </p>
        </section>

        <section id="reset-button">
            <button id="reset"><img src="assets/images/reset.png"></button>
        </section>

        <section id="game">
            <button id="click"><img src="assets/images/fire-mc.gif" alt ="Flame"></button>
        </section>
   

        <section id="updates">
            <button id="cisceaupdate" data-info="Paper is twice as effective"><img src="assets/images/cisceau-removebg-preview.png" alt="Axe"><p id="improvementPaper-Price">5000</p></button>
            <button id="sheepupdate" data-info="Wool is twice as effective"><img src="assets/images/sheep-mc-removebg-preview.png" alt="Axe"><p id="improvementSheep-Price">7500</p></button>
            <button id="axeupdate" data-info="Wood is twice as effective"><img src="assets/images/iron-axe-mc-removebg-preview.png" alt="Ciseau"><p id="improvementWood-Price">25000</p></button>
            <button id="steakupdate" data-info="Steak is twice as effective"><img src="assets/images/Steak-mc.webp" alt="Axe"><p id="improvementSteak-Price">50000</p></button>
            <button id="furnaceupdate" data-info="Coal is twice as effective"><img src="assets/images/furnace-mc.webp" alt="Axe"><p id="improvementFurnace-Price">100500</p></button>
            <button id="caveupdate" data-info="Lava is twice as effective"><img src="assets/images/cave-mc.webp" alt="Axe"><p id="improvementCave-Price">500000</p></button>
            <button id="netherupdate" data-info="X"><img src="assets/images/netherrack-mc.png" alt="Axe"><p id="improvementNetherrack-Price">1000000</p></button>
            <button id="ironupdate" data-info="X"><img src="assets/images/irongolemhead-mc.png" alt="Axe"><p id="improvementIron-Price">3000000</p></button>
            <button id="portalupdate" data-info="Obsidienne is twice as effective"><img src="assets/images/portal-nether.jpeg" alt="Axe"><p id="improvementPortal-Price">10000000</p></button>
        </section>
        
        <section id="store">
            <button id="upgrade1" class="upgrade" onclick="playButtonSound()">Paper<img src="assets/images/paper.jpg"class="upgrade-image"> <p id="upgrade1-price">10 kW/m²</p></button>
            <button id="upgradeW" class="upgrade" onclick="playButtonSound()">Wool<img src="assets/images/wool.webp"class="upgrade-image"> <p id="upgradeW-price">30 kW/m²</p></button>
            <button id="upgrade2" class="upgrade" onclick="playButtonSound()">Wood <img src="assets/images/wood.jpg" class="upgrade-image"><p id="upgrade2-price">100 kW/m²</p></button>
            <button id="upgrade3" class="upgrade" onclick="playButtonSound()">Coal<img src="assets/images/coal.webp" class="upgrade-image"><p id="upgrade3-price">500 kW/m²</p></button>
            <button id="upgrade4" class="upgrade" onclick="playButtonSound()">Lava<img src="assets/images/lava.webp" class="upgrade-image"><p id="upgrade4-price">7500 kW/m²</p></button>
            <button id="upgrade5" class="upgrade" onclick="playButtonSound()">Obsidienne<img src="assets/images/obsi.webp" class="upgrade-image"><p id="upgrade5-price">90000 kW/m²</p></button>
        </section>
    </main>

    <div id="petit1" class="petit1"></div>
    <script src="script.js"></script>
</body>
</html>
