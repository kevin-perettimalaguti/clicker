<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <header>
        <section id="title">
            <h1 id ="title-head">FLAME.CLICKER</h1>
            <p id="lastscore">LAST SCORE : </p>
        </section>
    </header>

    <section id="main">
        <section id="info">
            <p>Click the flame to generate power
            Each click generates 1 kW/m² <br>
            Upgrade your power generation</p>
        </section>
       
        <section id ="score">
            <h1 id="score-head">kW/m²</h1>
            <p id="score-count">0</p>
            <p id="textflammepersecond">
            </p>
        </section>

        <section id="reset-button">
            <button id="reset"><img src="assets/reset.png"></button>
        </section>

        <section id="game">
            <button id="click"><img src="assets/fire-flame.gif" alt ="Flame"></button>
        </section>
   

        <section id="updates">
            <button id="cisceaupdate"><img src="assets/cisceau-removebg-preview.png" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="axeupdate"><img src="assets/iron-axe-mc-removebg-preview.png" alt="Ciseau"><p id="improvementWood-Price">20</p></button>
            <button id="steakupdate"><img src="assets/Steak-mc.webp" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="sheepupdate"><img src="assets/sheep-mc-removebg-preview.png" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="furnaceupdate"><img src="assets/furnace-mc.webp" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="caveupdate"><img src="assets/cave-mc.webp" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="caveupdate"><img src="assets/netherrack-mc.png" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="caveupdate"><img src="assets/irongolemhead-mc.png" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="portalupdate"><img src="assets/portal-nether.jpeg" alt="Axe"><p id="improvementPaper-Price">10</p></button>
        </section>
        
        <section id="store">
            <button id="upgrade1" class="upgrade">Paper<img src="assets/paper.jpg"class="upgrade-image"> <p id="upgrade1-price">10 kW/m²</p></button>
            <button id="upgrade2" class="upgrade">Wood <img src="assets/wood.jpg" class="upgrade-image"><p id="upgrade2-price">100 kW/m²</p></button>
            <button id="upgrade3" class="upgrade">Petrol</button>
            <button id="upgrade4" class="upgrade">Propane</button>
            <button id="upgrade5" class="upgrade">Bioethanol</button>
        </section>
    </section>


    <script src="script.js"></script>
</body>
</html>
