<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>


    
    
    <header>
        <section id="title">
            <h1 id ="title-head">FLAME.CLICKER</h1>
            <p id="lastscore">LAST SCORE : </p>
        </section>
    </header>

    <section id="main">
        <section id="info">
            <p>Click the flame to generate power
            Each click generates 1 kW/m² <br>
            Upgrade your power generation</p>
        </section>
       
        <section id ="score">
            <h1 id="score-head">kW/m²</h1>
            <p id="score-count">0</p>
            <p id="textflammepersecond">
            </p>
        </section>

        <section id="reset-button">
            <button id="reset"><img src="assets/images/reset.png"></button>
        </section>

        <section id="game">
            <button id="click"><img src="assets/images/fire-mc.gif" alt ="Flame"></button>
        </section>
   

        <section id="updates">
            <button id="cisceaupdate"><img src="assets/cisceau-removebg-preview.png" alt="Axe"><p id="improvementPaper-Price">10</p></button>
            <button id="axeupdate"><img src="assets/iron-axe-mc-removebg-preview.png" alt="Ciseau"><p id="improvementWood-Price">20</p></button>       

        </section>
        
        <section id="store">
            <button id="upgrade1" class="upgrade">Paper<img src="assets/images/paper.jpg"class="upgrade-image"> <p id="upgrade1-price">10 kW/m²</p></button>
            <button id="upgrade2" class="upgrade">Wood <img src="assets/images/wood.jpg" class="upgrade-image"><p id="upgrade2-price">100 kW/m²</p></button>
            <button id="upgrade3" class="upgrade">Coal<img src="assets/images/coal.webp" class="upgrade-image"><p id="upgrade3-price">1000 kW/m²</p></button>
            <button id="upgrade4" class="upgrade">Lava<img src="assets/images/lava.webp" class="upgrade-image"><p id="upgrade4-price">10000 kW/m²</p></button>
            <button id="upgrade5" class="upgrade">Obsidienne<img src="assets/images/obsi.webp" class="upgrade-image"><p id="upgrade5-price">100000 kW/m²</p></button>
        </section>
    </section>


    <script src="script.js"></script>
</body>
</html>
