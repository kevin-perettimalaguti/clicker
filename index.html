<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <header>
        <section id="title">
            <h1 id ="title-head">FLAME.CLICKER</h1>
            <p>LAST-SCORE : 0 </p>
        </section>
    </header>




    <section id="main">
        <section id="info">
            <p>Click the flame to generate power</p>
            <p>Each click generates 1 kW/m²</p>
            <p>Upgrade your power generation</p>
        </section>
       
        <section id ="score">
            <h1 id="score-head">kW/m²</h1>
            <p id="score-count">0</p>
        </section>

        <section id="reset-button">
            <button id="reset"><img src="assets/reset.png"></button>
        </section>

        <section id="game">
            <button id="click"><img src="assets/fire-flame.gif" alt ="Flame"></button>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
